<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bánh Xe Quay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wheel-container">
        <div class="wheel">
            <!-- Các phần trong vòng quay sẽ được tạo bằng JavaScript -->
        </div>
        <div class="center">Quay</div>
    </div>
    <button onclick="rotateWheel()">Quay Bánh Xe</button>

    <!-- Cửa sổ thông báo chúc mừng -->
    <div id="congratulations" class="congratulations">
        <h2>Chúc mừng bạn đã trúng phần: <span id="result-text"></span></h2>
        <button onclick="closeCongratulation()">Đóng</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
